{% extends 'base.html' %}

{% block title %}Zeus - Login{% endblock %}

{% block head %}
  <link rel="stylesheet" href="/static/login.css">
{% endblock %}

{% block body %}
  <div class="container">
    <div class="row">
      <form class="form-login text-center" method="post" target="/user">
        <img class="mb-4" src="/static/bolt.png" alt="" width="100" height="100">
        <h2>Login</h2>

        <label for="username" class="sr-only">Username</label>
        <input type="email" id="username" class="form-control top-element" placeholder="Username" required autofocus>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control bottom-element" placeholder="Password" required>

        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
      </form>
    </div>
</div>
{% endblock %}
