{% extends 'base.html' %}

{% block title %}Zeus - Sign Up{% endblock %}

{% block head %}
  <link rel="stylesheet" href="/static/signin.css">
{% endblock %}

{% block body %}
  <div class="container">
    <nav class="navbar fixed-top navbar-dark bg-primary">
      <a class="navbar-brand" href="#">
        <img src="/static/bolt.png" alt="" width="25" height="25">
        <span>Zeus</span>
      </a>
    </nav>
    <div class="row">
      <form class="form-signin text-center" method="post" target="/user">
        <img class="mb-4" src="/static/bolt.png" alt="" width="100" height="100">
        <h2>Sign Up</h2>

        <label for="username" class="sr-only">Username</label>
        <input type="email" id="username" class="form-control" placeholder="Username" required autofocus>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>

        <label for="confirm-password" class="sr-only">Confirm Password</label>
        <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>

        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register">
      </form>
    </div>
</div>
{% endblock %}
