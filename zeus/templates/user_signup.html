{% extends 'base.html' %} {% block title %}Zeus - Sign Up{% endblock %} {% block
head %}
<link rel="stylesheet" href="/static/login.css" />
{% endblock %} {% block body %}
<div class="container">
  <div class="row">
    <form class="form-login text-center" method="post" action="/user">
      <img
        class="mb-4"
        src="/static/bolt.png"
        alt=""
        width="100"
        height="100"
      />
      <h2>Sign Up</h2>

      <label for="username" class="sr-only">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        class="form-control top-element"
        placeholder="Username"
        required
        autofocus
      />

      <label for="password" class="sr-only">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control middle-element"
        placeholder="Password"
        required
      />

      <label for="confirm-password" class="sr-only">Confirm Password</label>
      <input
        type="password"
        name="confirm-password"
        id="confirm-password"
        class="form-control bottom-element"
        placeholder="Confirm Password"
        required
      />

      <input
        class="btn btn-lg btn-primary btn-block"
        type="submit"
        value="Sign Up"
      />
    </form>
  </div>
</div>
{% endblock %}
