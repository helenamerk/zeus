{% extends 'valet_base.html' %} {% block valet_body %}

<div style="margin-top:100px;">
  <div id="loading" style="display:none;">
    <img src="/static/charging_status/charging.gif" alt="Charging" />
  </div>

  <div
    class="container"
    style="margin-top:50px;background-color:#EEEEEE;box-shadow: 2px 2px #888888; padding:20px;width:100%"
  >
    <form
      class="form-login text-center"
      method="post"
      action="/valet/{{ vehicle_id }}/lock"
    >
      <img class="mb-4" src="/static/car.png" alt="" width="130" height="100" />
      <h2>Driving Vehicle</h2>
      <br />
      <h4>Parking Spot</h4>
      <label for="parking" class="sr-only">Parking Spot</label>
      <input
        type="text"
        name="parking"
        id="parking"
        class="form-control"
        placeholder="0"
        required
        autofocus
        style="border-bottom-right-radius: 0px;border-bottom-left-radius: 0px;"
      />

      <input
        class="btn btn-lg btn-primary btn-block top-element"
        type="submit"
        value="Lock"
        style="padding:10px;width:100%;border-top-right-radius: 0px;border-top-left-radius: 0px;"
      />
    </form>
  </div>
</div>

{% endblock %}
