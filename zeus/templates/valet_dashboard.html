{% extends 'valet_base.html' %} {% block valet_body %}

<div style="margin-top:200px;">
  <div id="loading" style="display:none;">
    <img src="/static/charging_status/charging.gif" alt="Charging" />
  </div>

  {% for vehicle in vehicles %}
  <div
    class="container"
    style="margin-top:50px;background-color:#EEEEEE;box-shadow: 5px 10px #888888; padding:20px;width:300px"
  >
    <div class="row">
      <h1>{{ vehicle.id }}</h1>
      <form
        class="form-login text-center"
        method="post"
        action="/valet/{{ vehicle.id }}/unlock"
        form
      >
        <input
          type="hidden"
          name="vehicle_id"
          id="username"
          class="form-control top-element"
          value="{{ vehicle.id }}"
          required
          autofocus
        />

        <img
          class="mb-4"
          src="/static/car.png"
          alt=""
          width="130"
          height="100"
        />
        <h2>Control Vehicle</h2>
        <h4>{{ vehicle.id }} Parked in spot {{ vehicle.spot }}</h4>

        <input
          class="btn btn-lg btn-primary btn-block"
          type="submit"
          value="Unlock"
          style="padding:10px;width:100%"
        />
      </form>
    </div>
  </div>

  {% endfor %}
</div>

{% endblock %}
